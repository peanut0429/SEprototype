<section data-page="footprint-reward" data-state="ready">
  <div data-view="ready">
    <!-- 顶部分段导航（置顶） -->
    <div class="card">
      <div class="segmented-nav" role="tablist" aria-label="足迹导航">
        <a class="seg-item seg-checkin" id="tab-checkin" href="#/footprint-checkin" aria-current="false" role="tab" aria-selected="false">
          <span class="seg-icon" aria-hidden="true">📅</span>
          <span>打卡</span>
        </a>
        <a class="seg-item seg-achievement" id="tab-achievement" href="#/footprint-achievement" aria-current="false" role="tab" aria-selected="false">
          <span class="seg-icon" aria-hidden="true">🏆</span>
          <span>成就</span>
        </a>
        <a class="seg-item seg-reward" id="tab-reward" href="#/footprint-reward" aria-current="page" role="tab" aria-selected="true">
          <span class="seg-icon" aria-hidden="true">🎁</span>
          <span>奖励</span>
        </a>
      </div>
    </div>

    <!-- 积分与奖励头卡（现代占位） -->
    <div class="card hero-card reward-hero" role="region" aria-label="积分与奖励">
      <div class="hero-content">
        <div class="hero-title">当前积分</div>
        <div class="hero-number" id="reward-points">0</div>
        <div class="hero-sub">今日获得 <span id="reward-today">+0</span></div>
      </div>
      <div class="hero-side">
        <a class="btn btn-plain" aria-disabled="true">兑换中心（占位）</a>
      </div>
    </div>

    <div class="card" style="margin-top:12px">

      <div class="section-title">推荐奖励</div>
      <div class="h-scroll" id="reward-shelf" aria-label="推荐奖励">
        <div class="reward-card" aria-hidden="true"><div class="reward-icon">🎖️</div><div class="reward-title">徽章包</div></div>
        <div class="reward-card" aria-hidden="true"><div class="reward-icon">🖼️</div><div class="reward-title">头像框</div></div>
        <div class="reward-card" aria-hidden="true"><div class="reward-icon">🎨</div><div class="reward-title">主题色</div></div>
        <div class="reward-card" aria-hidden="true"><div class="reward-icon">📜</div><div class="reward-title">证书占位</div></div>
      </div>

      <div class="section-title" style="margin-top:8px">奖励时间线</div>
      <ul id="reward-timeline" class="timeline"></ul>
      <div class="text-subtle">提示：时间线为占位数据，用于展示布局与可读性。</div>
    </div>
  </div>
  <div data-view="loading"><div class="skeleton skeleton-page"></div></div>
  <div data-view="empty"><div class="card"><div class="empty"><img src="assets/icons/empty.svg" alt="空" class="empty-icon"/><div>暂无数据</div></div></div></div>
  <div data-view="error"><div class="card"><div class="empty"><img src="assets/icons/error.svg" alt="错" class="empty-icon"/><div>加载失败</div></div></div></div>
  <div data-view="offline"><div class="card"><div class="notice">离线状态，功能受限</div></div></div>
</section>
