<section data-page="my" data-state="ready">
  <div data-view="ready">
    <div class="card">
      <div class="row" style="align-items:center;gap:12px">
        <img id="my-avatar" src="assets/icons/user.svg" alt="头像" style="width:56px;height:56px;border-radius:50%;border:1px solid var(--c-border);object-fit:cover" />
        <div class="col">
          <div id="my-nickname" class="text-strong">未登录</div>
          <div class="text-subtle" id="my-role">学生模式</div>
        </div>
        <a class="btn btn-plain" href="#/my-profile" style="flex:0 0 auto">编辑</a>
      </div>
    </div>
    <div class="card">
      <ul class="list" style="list-style:none;margin:0;padding:0">
        <li><a href="#/my-account" class="row" style="align-items:center;justify-content:space-between;padding:12px 4px;border-bottom:1px solid var(--c-border)">账号管理<span>›</span></a></li>
        <li><a href="#/settings" class="row" style="align-items:center;justify-content:space-between;padding:12px 4px;border-bottom:1px solid var(--c-border)">设置<span>›</span></a></li>
        <li><a href="#/print-center" class="row" style="align-items:center;justify-content:space-between;padding:12px 4px;border-bottom:1px solid var(--c-border)">打印中心<span>›</span></a></li>
        <li><a href="#/help" class="row" style="align-items:center;justify-content:space-between;padding:12px 4px;border-bottom:1px solid var(--c-border)">帮助<span>›</span></a></li>
        <li><button id="btn-logout-hub" class="row" style="width:100%;align-items:center;justify-content:center;padding:12px 4px;background:var(--c-danger-bg);color:var(--c-danger);border-radius:10px;margin-top:8px">退出登录</button></li>
      </ul>
    </div>
  </div>
  <div data-view="loading"><div class="skeleton skeleton-page"></div></div>
  <div data-view="empty"><div class="card"><div class="empty"><img src="assets/icons/empty.svg" alt="空" class="empty-icon"/><div>暂无数据</div></div></div></div>
  <div data-view="error"><div class="card"><div class="empty"><img src="assets/icons/error.svg" alt="错" class="empty-icon"/><div>加载失败</div></div></div></div>
  <div data-view="offline"><div class="card"><div class="notice">离线状态，功能受限</div></div></div>
</section>
