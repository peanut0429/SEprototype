<section data-page="practice" data-state="ready">
  <div data-view="ready">
    <div class="card">
      <div class="section-title">练习进度</div>
      <div class="progress-track"><div class="progress-fill"></div></div>
      <div class="question-card">
        <div class="question-stem" id="q-stem" aria-live="polite">题目加载中…</div>
        <label class="text-subtle" for="q-input">输入答案</label>
        <input id="q-input" inputmode="numeric" aria-label="答案输入" style="width:100%;height:56px;border-radius:12px;border:1px solid var(--c-border);padding:0 12px;font-size:var(--fz-xl)"/>
        <div class="numpad" aria-label="数字键盘">
          <button class="numpad-btn" data-key="1">1</button>
          <button class="numpad-btn" data-key="2">2</button>
          <button class="numpad-btn" data-key="3">3</button>
          <button class="numpad-btn" data-key="4">4</button>
          <button class="numpad-btn" data-key="5">5</button>
          <button class="numpad-btn" data-key="6">6</button>
          <button class="numpad-btn" data-key="7">7</button>
          <button class="numpad-btn" data-key="8">8</button>
          <button class="numpad-btn" data-key="9">9</button>
          <button class="numpad-btn warn" data-key="del">退格</button>
          <button class="numpad-btn" data-key="0">0</button>
          <button id="btn-submit" class="numpad-btn primary" data-key="ok">提交</button>
        </div>
        <div class="row" style="margin-top:8px">
          <button id="btn-skip" class="btn btn-plain col">跳过</button>
          <button class="btn btn-plain col">标记难题（占位）</button>
        </div>
      </div>
      <div class="notice">计时器（占位）：开始/暂停/提交时停止</div>
    </div>
  </div>
  <div data-view="loading"><div class="skeleton skeleton-page"></div></div>
  <div data-view="empty"><div class="card"><div class="empty"><img src="assets/icons/empty.svg" alt="空" class="empty-icon"/><div>暂无套题</div></div></div></div>
  <div data-view="error"><div class="card"><div class="empty"><img src="assets/icons/error.svg" alt="错" class="empty-icon"/><div>加载失败</div></div></div></div>
  <div data-view="offline"><div class="card"><div class="notice">离线状态，功能受限</div></div></div>
</section>
