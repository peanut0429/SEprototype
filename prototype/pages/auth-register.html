<section data-page="auth-register" data-state="ready">
  <div data-view="ready">
    <div class="card">
      <div class="section-title">账号注册</div>
      <form id="reg-form" aria-label="注册">
        <div class="row">
          <div class="col">
            <label class="text-subtle" for="reg-identifier">手机号或邮箱</label>
            <input id="reg-identifier" autocomplete="username" placeholder="请输入手机号或邮箱" style="width:100%;height:44px;border-radius:10px;border:1px solid var(--c-border);padding:0 12px" />
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <div class="col">
            <label class="text-subtle" for="reg-password">设置密码</label>
            <input id="reg-password" type="password" autocomplete="new-password" placeholder="至少6位" style="width:100%;height:44px;border-radius:10px;border:1px solid var(--c-border);padding:0 12px" />
          </div>
          <div class="col">
            <label class="text-subtle" for="reg-password2">确认密码</label>
            <input id="reg-password2" type="password" autocomplete="new-password" placeholder="再次输入" style="width:100%;height:44px;border-radius:10px;border:1px solid var(--c-border);padding:0 12px" />
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <button class="btn btn-primary col" type="submit">注册并开始</button>
        </div>
        <div class="row" style="margin-top:6px">
          <a class="text-subtle" href="#/auth-login">已有账号？去登录</a>
        </div>
      </form>
    </div>
  </div>
  <div data-view="loading"><div class="skeleton skeleton-page"></div></div>
  <div data-view="empty"><div class="card"><div class="empty"><img src="assets/icons/empty.svg" class="empty-icon"/><div>暂无内容</div></div></div></div>
  <div data-view="error"><div class="card"><div class="empty"><img src="assets/icons/error.svg" class="empty-icon"/><div>加载失败</div></div></div></div>
  <div data-view="offline"><div class="card"><div class="notice">离线状态，功能受限</div></div></div>
</section>
