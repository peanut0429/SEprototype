<section data-page="generator" data-state="ready">
  <div data-view="ready">
    <form id="gen-form" class="card" aria-label="出题器">
      <div class="section-title">快速出题</div>
      <div class="row">
        <label class="filter-chip"><input type="checkbox" name="screen" checked> 屏幕练习</label>
        <button id="to-print" class="filter-chip" type="button">打印预览</button>
      </div>
      <div class="section-title" style="margin-top:12px">自定义参数</div>
      <div class="row">
        <div class="col" style="flex-basis:100%">
          <label class="text-subtle">题量</label>
          <input name="count" type="number" value="30" min="10" max="200" style="width:100%;height:44px;border-radius:10px;border:1px solid var(--c-border);padding:0 12px"/>
        </div>
        <div class="col" style="flex-basis:100%">
          <label class="text-subtle">难度策略</label>
          <select name="strategy" style="width:100%;height:44px;border-radius:10px;border:1px solid var(--c-border);padding:0 12px">
            <option value="default">平均</option>
            <option value="hard">偏难</option>
            <option value="mistakesFirst">错题优先</option>
          </select>
        </div>
      </div>
      <div class="notice" id="gen-preview" style="margin-top:12px">将生成 30 道题</div>
      <div style="height:8px"></div>
      <button class="btn btn-primary btn-block" type="submit">一键生成</button>
      <div class="text-subtle" style="margin-top:8px">避免重复、随机种子与题型细分为占位项</div>
      <div class="row" style="margin-top:8px">
        <button class="btn btn-plain col" type="button">保存为模板（占位）</button>
        <button class="btn btn-plain col" type="button">加载模板（占位）</button>
      </div>
    </form>
  </div>
  <div data-view="loading"><div class="skeleton skeleton-page"></div></div>
  <div data-view="empty"><div class="card"><div class="empty"><img src="assets/icons/empty.svg" alt="空" class="empty-icon"/><div>暂无数据</div></div></div></div>
  <div data-view="error"><div class="card"><div class="empty"><img src="assets/icons/error.svg" alt="错" class="empty-icon"/><div>加载失败</div></div></div></div>
  <div data-view="offline"><div class="card"><div class="notice">离线状态，功能受限</div></div></div>
</section>
