<section data-page="settings" data-state="ready">
  <div data-view="ready">
    <div class="card">
      <div class="section-title">通用设置</div>
      <div class="row">
        <label class="text-subtle"><input type="checkbox"/> 语音播报（占位）</label>
        <label class="text-subtle"><input type="checkbox"/> 显示计时器</label>
        <label class="text-subtle"><input id="hc-toggle" type="checkbox"/> 高对比度模式</label>
      </div>
    </div>
    <div class="card">
      <div class="section-title">数据与备份</div>
      <div class="row">
        <button class="btn btn-plain">云同步（占位）</button>
        <button class="btn btn-danger" id="btn-clear">清除本地数据</button>
      </div>
    </div>
    <div class="card">
      <div class="section-title">角色切换</div>
      <div class="row" style="align-items:center; gap:12px">
        <label class="filter-chip"><input type="radio" name="role" id="role-student"/> 学生</label>
        <label class="filter-chip"><input type="radio" name="role" id="role-parent"/> 家长</label>
        <button id="role-apply" class="btn btn-primary">应用</button>
      </div>
      <div class="text-subtle" style="margin-top:6px">切到家长模式如启用童锁，将要求输入 PIN 并解锁 5 分钟。</div>
    </div>
    <div class="card">
      <div class="section-title">家长童锁</div>
      <div class="row" style="gap:12px; align-items:center">
        <label class="text-subtle"><input id="lock-enable" type="checkbox"/> 启用童锁</label>
        <label class="text-subtle" for="lock-pin">设置PIN</label>
        <input id="lock-pin" type="password" inputmode="numeric" maxlength="6" placeholder="4-6位数字" style="height:36px;border-radius:8px;border:1px solid var(--c-border);padding:0 8px" />
        <button id="lock-save" class="btn btn-plain">保存</button>
        <button id="lock-now" class="btn btn-primary">立即上锁</button>
      </div>
      <div class="text-subtle" style="margin-top:8px">家长区（如家长首页/出题/报告/设置等）访问需要输入PIN，解锁后默认有效5分钟。</div>
    </div>
    <div class="card">
      <div class="section-title">语言/单位</div>
      <div class="row">
        <button class="filter-chip active">简体中文</button>
        <button class="filter-chip">English</button>
      </div>
    </div>
  </div>
  <div data-view="loading"><div class="skeleton skeleton-page"></div></div>
  <div data-view="empty"><div class="card"><div class="empty"><img src="assets/icons/empty.svg" alt="空" class="empty-icon"/><div>暂无设置</div></div></div></div>
  <div data-view="error"><div class="card"><div class="empty"><img src="assets/icons/error.svg" alt="错" class="empty-icon"/><div>加载失败</div></div></div></div>
  <div data-view="offline"><div class="card"><div class="notice">离线状态，部分设置不可用</div></div></div>
</section>
