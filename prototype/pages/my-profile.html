<section data-page="my-profile" data-state="ready">
  <div data-view="ready">
    <div class="card">
      <div class="section-title">头像与昵称</div>
      <form id="profile-form" aria-label="头像与昵称">
        <div class="row" style="align-items:center;gap:12px">
          <img id="profile-avatar-img" src="assets/icons/user.svg" alt="头像预览" style="width:84px;height:84px;border-radius:50%;border:1px solid var(--c-border);object-fit:cover" />
          <input id="profile-avatar" type="file" accept="image/*" />
        </div>
        <div class="row" style="margin-top:8px">
          <div class="col">
            <label class="text-subtle" for="profile-nickname">昵称</label>
            <input id="profile-nickname" type="text" placeholder="输入昵称" style="width:100%;height:44px;border:1px solid var(--c-border);border-radius:10px;padding:0 12px" />
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <button class="btn btn-primary col" type="submit">保存</button>
        </div>
        <div class="text-subtle" style="margin-top:8px">说明：学生模式下保存到孩子资料；家长模式下保存到家长资料。</div>
      </form>
    </div>
  </div>
  <div data-view="loading"><div class="skeleton skeleton-page"></div></div>
  <div data-view="empty"><div class="card"><div class="empty"><img src="assets/icons/empty.svg" alt="空" class="empty-icon"/><div>暂无数据</div></div></div></div>
  <div data-view="error"><div class="card"><div class="empty"><img src="assets/icons/error.svg" alt="错" class="empty-icon"/><div>加载失败</div></div></div></div>
  <div data-view="offline"><div class="card"><div class="notice">离线状态，功能受限</div></div></div>
</section>
