<section data-page="study-settings" data-state="ready">
  <div data-view="ready">
    <div class="card">
      <div class="section-title">题库设置</div>
      <form id="study-form" aria-label="题库设置">
        <div class="row">
          <div class="col">
            <label class="text-subtle" for="pref-count">每日目标题数</label>
            <input id="pref-count" type="number" min="10" max="200" step="10" style="width:100%;height:44px;border:1px solid var(--c-border);border-radius:10px;padding:0 12px" />
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <label class="filter-chip"><input type="checkbox" id="pref-weak" checked /> 优先弱项</label>
          <label class="filter-chip"><input type="checkbox" id="pref-warm" checked /> 预热题</label>
        </div>
        <div class="row" style="margin-top:8px">
          <button type="submit" class="btn btn-primary col">保存设置</button>
        </div>
      </form>
      <div class="text-subtle" style="margin-top:8px">说明：设置将影响“一键生成/开始练习”的选题比例。</div>
    </div>
  </div>
  <div data-view="loading"><div class="skeleton skeleton-page"></div></div>
  <div data-view="empty"><div class="card"><div class="empty"><img src="assets/icons/empty.svg" class="empty-icon"/><div>暂无设置</div></div></div></div>
  <div data-view="error"><div class="card"><div class="empty"><img src="assets/icons/error.svg" class="empty-icon"/><div>加载失败</div></div></div></div>
  <div data-view="offline"><div class="card"><div class="notice">离线状态，功能受限</div></div></div>
</section>
